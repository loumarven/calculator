<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="display"></div>

      <div class="buttons">
        <div class="left">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">7</div>
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div id="point">.</div>
          <div class="num">0</div>
          <div id="equals">=</div>
        </div>

        <div class="right">
          <div id="del">DEL</div>
          <div class="operation">รท</div>
          <div class="operation">ร</div>
          <div class="operation">-</div>
          <div class="operation">+</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
