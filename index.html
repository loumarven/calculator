<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- <div class="display"><span>0</span></div> -->
      <div class="display">
        <div class="input-display"></div>
        <div class="answer-display"></div>
      </div>

      <div class="buttons">
        <div class="left">
          <button id="ac">AC</button>
          <button id="del">DEL</button>
          <button id="plusmn">+/-</button>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="num two-buttons">0</button>
          <button class="num">.</button>
        </div>

        <div class="right">
          <button class="operator">&divide;</button>
          <button class="operator">&times;</button>
          <button class="operator">-</button>
          <button class="operator">+</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
