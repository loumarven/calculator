<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <!-- <div class="display"><span>0</span></div> -->
      <div class="display">
        <div class="input-display"></div>
        <div class="answer-display"></div>
      </div>

      <div class="buttons">
        <div class="left">
          <button id="ac" data-key="C">AC</button>
          <button id="del" data-key="Backspace">DEL</button>
          <button id="plusmn">+/-</button>
          <button class="num" data-key="7">7</button>
          <button class="num" data-key="8">8</button>
          <button class="num" data-key="9">9</button>
          <button class="num" data-key="4">4</button>
          <button class="num" data-key="5">5</button>
          <button class="num" data-key="6">6</button>
          <button class="num" data-key="1">1</button>
          <button class="num" data-key="2">2</button>
          <button class="num" data-key="3">3</button>
          <button class="num two-buttons" data-key="0">0</button>
          <button class="num" data-key=".">.</button>
        </div>

        <div class="right">
          <button class="operator" data-key="/">&divide;</button>
          <button class="operator" data-key="*">&times;</button>
          <button class="operator" data-key="-">-</button>
          <button class="operator" data-key="+">+</button>
          <button id="equals" data-key="=">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
