<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="display">0</div>

      <div class="buttons">
        <div class="left">
          <div id="ac">AC</div>
          <div id="plusmn">&plusmn;</div>
          <div id="percent">%</div>
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num two-buttons">0</div>
          <div class="num" id="point">.</div>
        </div>

        <div class="right">
          <div class="operator">&divide;</div>
          <div class="operator">&times;</div>
          <div class="operator">-</div>
          <div class="operator">+</div>
          <div id="equals">=</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
